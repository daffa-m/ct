<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Resolusi Alat</title>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
      <style>
        ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
        background-color: #eee;
        }
        ul.breadcrumb li {
        display: inline;
        font-size: 18px;
        }
        ul.breadcrumb li+li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
        }
        ul.breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
        }
        ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
        }
        .separator {
        display: flex;
        align-items: center;
        text-align: center;
        }

        .separator::before,
        .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #000;
        }

        .separator:not(:empty)::before {
        margin-right: .25em;
        }

        .separator:not(:empty)::after {
        margin-left: .25em;
        }
      </style>
      
  </head>
  <body>
    <div class="container">
        <div class="invoice-title">
          <nav aria-label="breadcrumb" class="main-breadcrumb"><br>
            <h2>Resolusi Alat</h2><br>
        <ul class="breadcrumb">
          <li><a href="{% url 'coretoolcrud:viewListSurvey' %}">Home</a></li>
          <li><a href="{% url 'coretoolcrud:viewListResolusi' %}">List Resolusi Alat</a></li>
          <li>Fill Resolusi Alat Data</li>
        </ul>
          {% if messages %}
          {% for message in messages %}
          {% if message.tags == 'error' %}
          <div class="alert alert-danger" role="alert">
            <h7>{{ message }}</h7>
          </div>
          {% else %}
          <div class="alert alert-{{ message.tags }}" role="alert">
              <h7>{{ message }}</h7>
          </div>
          {% endif %}
          {% endfor %}
          {% endif %}
        </nav>
        
     
      <hr>

        </div>
        <form action="{% url 'coretoolcrud:storeResolusi' pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group"><br>
              <label for="exampleInputEmail1">Part Information</label><br>
              <label for="exampleInputEmail1">Project Date</label>
              <input class="form-control" name="resolusi_project_date" id="demoFormHorizontalEmail" type="date" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Customer Name</label>
              <input class="form-control" name="resolusi_customer" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Part Name</label>
              <input class="form-control" name="resolusi_part_name" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Part Number</label>
              <input class="form-control" name="resolusi_part_number" id="demoFormHorizontalEmail" type="text" required/>
            </div>

            <div class="form-group"><br>
              <label for="exampleInputEmail1">Identifying Character</label><br>
              <label for="exampleInputEmail1">Process Name</label>
              <input class="form-control" name="resolusi_process_name" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Character</label>
              <input class="form-control" name="resolusi_character" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Category</label>
              <input class="form-control" name="resolusi_category" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Symbol</label>
              <input class="form-control" name="resolusi_symbol" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">FMEA Number</label>
              <input class="form-control" name="resolusi_fmea" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Control Plan Number</label>
              <input class="form-control" name="resolusi_cpn" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Range Spec</label>
              <input class="form-control" name="resolusi_range_max" id="demoFormHorizontalEmail" type="number" step="any" required/>
            </div>
          
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Measurement</label><br>
              <label for="exampleInputEmail1">Name</label>
              <input class="form-control" name="resolusi_measurement" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Serial Number</label>
              <input class="form-control" name="resolusi_sn" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Resolution</label>
              <input class="form-control" name="resolusi_res" id="demoFormHorizontalEmail" type="number" step="any" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Unit</label>
              <input class="form-control" name="resolusi_unit" id="demoFormHorizontalEmail" type="text" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Next Calibration Date</label>
              <input class="form-control" name="resolusi_next_cal" id="demoFormHorizontalEmail" type="date" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Number of Subgroup</label>
              <input class="form-control" name="resolusi_subgroup" id="demoFormHorizontalEmail" type="number" min="2" max="5" required/>
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Number of Days</label>
              <input class="form-control" name="resolusi_nday" id="demoFormHorizontalEmail" type="number" required/>
            </div>

            <div class="form-group"><br>
              <label for="exampleInputEmail1">Statistical Study</label><br>
              <label for="exampleInputEmail1">Study Date</label>
              <input class="form-control" name="resolusi_study_date" id="demoFormHorizontalEmail" type="date" required />
            </div>
            <div class="form-group"><br>
              <label for="exampleInputEmail1">Reason for Study</label>
              <input class="form-control" name="resolusi_reason" id="demoFormHorizontalEmail" type="text" required />
            </div>

          <div class="form-group"><br>
            <label for="exampleInputEmail1">Person in Charge</label><br>
            <label for="exampleInputEmail1">Input / Measured by</label>
            <input class="form-control" name="resolusi_measured" id="demoFormHorizontalEmail" type="text" required />
          </div>
          <div class="form-group"><br>
            <label for="exampleInputEmail1">Reviewed by</label>
            <input class="form-control" name="resolusi_reviewed" id="demoFormHorizontalEmail" type="text" required />
          </div>
            
            <br><button type="submit" class="btn btn-primary">Submit</button>
          </form>
   


    </div>
 
  </body>

</html>
