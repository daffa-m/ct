<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Login Form Example</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <style>
            .btn-color{
            background-color: #0e1c36;
            color: #fff;
            
            }

            .profile-image-pic{
            height: 200px;
            width: 200px;
            object-fit: cover;
            }



            .cardbody-color{
            background-color: #ebf2fa;
            }

            a{
            text-decoration: none;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h2 class="text-center text-dark mt-5">LOGIN FORM</h2>
                <div class="text-center mb-5 text-dark">CORETOOL</div>
                <div class="card my-5">
        
                  <form class="card-body cardbody-color p-lg-5" action="{% url 'coretoolcrud:login' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- <div class="text-center">
                      <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                        width="200px" alt="profile">
                    </div> -->
                    {% if messages %}
                    {% for message in messages %}
                    {% if message.tags == 'error' %}
                    <div class="alert alert-danger" role="alert">
                      <h7>{{ message }}</h7>
                    </div>
                    {% else %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        <h7>{{ message }}</h7>
                    </div>
                    {% endif %}
                    {% endfor %}
                    {% endif %}
                    <div class="mb-3">
                      <input type="text" class="form-control" id="Username" name="uname" aria-describedby="emailHelp"
                        placeholder="User Name">
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    <!-- <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                      Registered? <a href="#" class="text-dark fw-bold"> Create an
                        Account</a>
                    </div> -->
                  </form>
                </div>
        
              </div>
            </div>
          </div>

       
    </body>

</html>
